<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jQuery DEMO</title>
        <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js?v=1" ></script>
		<script type="text/javascript">
        $(document).ready(function(){
            $('.fact').bind('click',function(){
                $.ajax({
                    url:'/share/Demo1/',
                    type: "GET",
                    async: true,
                    dataType:"json",
                    error: function(XMLHttpRequest,textStatus,errorThrown){
                        var s = textStatus + " " + errorThrown;
                    },
                    statusCode:{404:function(){
                        alert("page not found");
                    }},
                    success:function(data,testStatus){
                        var s ="";
                        for (var key in data)
                        {
                            var obj = data[key];
                            s +=obj.fields.nick+"&nbsp;&nbsp;&nbsp;<a href='"+obj.fields.click_url+"'>"+obj.fields.title+"</a></br>"
                        }
                        $('#result')[0].innerHTML=s;
                   
                    }
                });
            });
        });
		</script>
	</head>
	<body>
 <div class="fact">LOVE BUGS</div>
 <div id="menu_container"></div>
 

    <div id ="result">Click on the lie!</div>

 
 
	</body>
   <div>
   </div>
</html>
