<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE|default:"zh-cn"}}" lang="{{ LANGUAGE_CODE|default:"zh-cn"}}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="">
	<title>{% block title %}{% endblock%}</title>

	<link href="/static/style/bootstrap.css" rel="stylesheet">
	<link href="/static/style/bootstrap-customer.css" rel="stylesheet">
	<style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js?v=1" ></script>
	<script type="text/javascript" src="/static/js/jquery.wookmark.js?=1" ></script>
	{% block style %}{% endblock %}
		{% block javascript %}{% endblock %}
</head>
<body>
	<!-- menu -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						<a href="#" class="navbar-link">登录</a>&nbsp;
						<a href="#" class="navbar-link">注册</a>

					</p>
					<ul class="nav">
						<li class="active">
							<a href="#">首页</a>
						</li>
						<li>
							<a href="#about">女装</a>
						</li>
						<li>
							<a href="#contact">家居</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<!-- end menu -->
	<div class="clearfix"></div>
	<!--container-->
	<div class= "container">
		{% block content %}
		<h1>base common page</h1>
		{% endblock%}
		<!-- ========================================= -->
		<!--Footer-->
		<div class="clearfix"></div>
		<footer>
			{% block footer %}
			<p>&copy; Company 2013</p>
			{% endblock %}
		</footer>
		<!--End Footer-->

	</div>
	<!--End container-->

	<div class="clearfix"></div>
	{% block footer_javascript %}
		{% endblock %}
	<div data-widget='backtop'>
		<script src="/static/js/backtop-green.js" charset="utf-8"></script>
	</div>
</body>
</html>
