<script>
function goURL( goUrlStr ) {
	if ( typeof(goUrlStr) != 'undefined') {
		var isIe=(document.all)? true : false;
		if(isIe) {
			var linka = document.createElement('a');
			linka.href = goUrlStr;
			document.body.appendChild(linka);
			linka.click();
		} else {
			window.location = goUrlStr;
		}
	}
	return true;
}
</script>
<script>
goURL('{{ taobao_url }}');
</script>
