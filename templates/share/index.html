<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Share Image</title>
          <!-- CSS Reset -->
        <!-- <link rel="stylesheet" href="/static/style/reset.css"> -->
        <!-- Styling for your grid blocks -->
        <link rel="stylesheet" href="/static/style/style.css?=1">
          <!-- <link href="/static/style/bootstrap.css" rel="stylesheet"> -->
        <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js?v=1" ></script>
        <script type="text/javascript" src="/static/js/jquery.wookmark.js?=1" ></script>
	</head>
	<body>

    <div id="container">
    <header>
      <h1>Taobaoke</h1>
    </header>

    
    <div id="main" role="main">
      <ul id="tiles">
        <!-- These is where we place content loaded from the Wookmark API -->
      </ul>
      <div id="loader">
        <div id="loaderCircle"></div>
      </div>

    </div>

    <footer id="nodatafound">

    </footer>
  </div>
  
    <!-- Once the page is loaded, initalize the plug-in. -->
  <script type="text/javascript">
    var handler = null;
    var page = 1;
    var isLoading = false;
    var isStop = false;
    var apiURL = '/share/JSON/'

    // Prepare layout options.
    var options = {
      autoResize: true, // This will auto-update the layout when the browser window is resized.
      container: $('#tiles'), // Optional, used for some extra CSS styling
      offset: 2, // Optional, the distance between grid items
      itemWidth: 210 // Optional, the width of a grid item
    };

    /**
     * When scrolled all the way to the bottom, add more tiles.
     */
    function onScroll(event) {
      // Only check when we're not still waiting for data.
      if(!isLoading && !isStop) {
        // Check if we're within 100 pixels of the bottom edge of the broser window.
        var closeToBottom = ($(window).scrollTop() + $(window).height() > $(document).height() - 100);
        if(closeToBottom) {
          loadData();
        }
      }
    };

    /**
     * Refreshes the layout.
     */
    function applyLayout() {
      // Create a new layout handler.
      handler = $('#tiles li');
      handler.wookmark(options);
    };

    /**
     * Loads data from the API.
     */
    function loadData() {
      isLoading = true;
      $('#loaderCircle').show();

      $.ajax({
        type:'GET',
        url: apiURL+''+page,
        dataType: 'json',
        //data: {page: page}, // Page parameter to make sure we load new data
        success: onLoadData
      });
    };

    /**
     * Receives data from the API, creates HTML for images and updates the layout
     */
    function onLoadData(data) {
      isLoading = false;
      $('#loaderCircle').hide();

      // Increment page index for future calls.
      page++;

      // Create HTML for the images.
      var html = '';
      var image;
      if (data.length>0){
          for( var i in data){
            image = data[i];
            html +='<li>';
            html += '<div class="cell">';

            // Image tag (preview in Wookmark are 200px wide, so we calculate the height based on that).
            html += '<a href="'+image.pk+'"> \
                        <img src="/'+image.fields.pic_local_url_second+'" \
                             width="'+image.fields.pic_width_second+'" \
                             height="'+image.fields.pic_height_second+'" />\
                     </a>';
            // Image title.
            html += '<p>'+image.fields.title+'</p>';

            html += '</div>';
            html += '</li>';
          }
          // Add image HTML to the page.
          $('#tiles').append(html);
          // Apply layout.
          applyLayout();
      }else
      {
        isStop = true;
         $('#nodatafound').append("<div><h2 style='text-align: center;'>No More Data Found</h2></div>");
      }
    };

    $(document).ready(new function() {
      // Capture scroll event.
      $(document).bind('scroll', onScroll);

      // Load first data from the API.
      loadData();
    });
  </script>
	</body>
</html>
