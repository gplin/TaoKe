{% extends "base.html" %}
{% block content %}
<div class="category_title"></div>
<div class="clearfix"></div>
<div class="images_wall">
  
</div>
<!-- / image_wall -->

<div id="loader">
<div id="loaderCircle"></div>
</div>
<div class="clearfix"></div>
<footer id="nodatafound"></footer>
{% endblock %}

{% block footer_javascript %}
<!-- Once the page is loaded, initalize the plug-in. -->
<script type="text/javascript">
    var handler = null;
    var page = 1;
    var isLoading = false;
    var isStop = false;
    var apiURL = '/share/CL/'

    // Prepare layout options.
    var options = {
      autoResize: true, // This will auto-update the layout when the browser window is resized.
      container: $('.images_wall'), // Optional, used for some extra CSS styling
      offset: 12, // Optional, the distance between grid items
      itemWidth: 226 // Optional, the width of a grid item
    };

    /**
     * When scrolled all the way to the bottom, add more tiles.
     */
    function onScroll(event) {
      // Only check when we're not still waiting for data.
      if(!isLoading && !isStop) {
        // Check if we're within 100 pixels of the bottom edge of the broser window.
        var closeToBottom = ($(window).scrollTop() + $(window).height() > $(document).height() - 100);
        if(closeToBottom) {
          loadData();
        }
      }
    };

    /**
     * Refreshes the layout.
     */
    function applyLayout() {
      // Create a new layout handler.
      handler = $('.images_wall .img_grid');
      handler.wookmark(options);
    };

    /**
     * Loads data from the API.
     */
    function loadData() {
      isLoading = true;
      $('#loaderCircle').show();

      $.ajax({
        type:'GET',
        url: apiURL+''+page,
        dataType: 'json',
        //data: {page: page}, // Page parameter to make sure we load new data
        success: onLoadData
      });
    };

    /**
     * Receives data from the API, creates HTML for images and updates the layout
     */
    function onLoadData(data) {
      isLoading = false;
      $('#loaderCircle').hide();

      // Increment page index for future calls.
      page++;

      // Create HTML for the images.
      var html = '';
      var pk;
      var m;
      $.each(data,function(k,v){
           m=v.fields;

         
            html += '<div class="img_grid">';
            html += '<div class="img_pic">';
            html += '<div class="price">'+m.price+'</div>';
            html += '<a href="'+v.pk+'" target="_blank">';
            html += '<img width="'+m.pic_width_grid+'" height="'+m.pic_height_grid+'" alt="'+m.title+'" title="'+m.title+'"  src="/'+m.pic_url_grid+'">';
            html += '</a>';
            html += '</div>';
            // img remark
            html += '<div class="img_remark">\
                    <P class="desc"><small>desc desc desc desc desc desc desc desc desc</small></p>\
            <p class="comm_num f12_f">\
              <a href="javascript:void(0)" class="likes">\
                <b class="btn btn-mini likes_status" >喜欢</b>\
                <span class="red_f">'+m.add_up_love+'</span>\
              </a>\
              <a href="javascript:void(0)" class="pull-right review">\
                <b>评论</b>\
                <span>20</span>\
              </a>\
            </p>\
          </div>';
            html +='<div class="clearfix"></div><div class="img_share"><a class="u_s_icon_32 trans07" target="_blank" href="/persion/"><img src="/media/icon/u_s_0123456.jpg"></a><p class="u_m140_f">fdsdfsdfdsfdsfasdfasdfasdafdsa</p><div class="clearfix"></div></div>';
            html += '</div>';
            
           });

          // Add image HTML to the page.
           $('.images_wall').append(html);
          applyLayout();
      // }else
      // {
      //   isStop = true;
      //    $('#nodatafound').append("<div><h2 style='text-align: center;'>No More Data Found</h2></div>");
      // }
    };

    $(document).ready(new function() {
      // Capture scroll event.
      $(document).bind('scroll', onScroll);

      // Load first data from the API.
      loadData();
    });
  </script>
{% endblock %}
