
<script type="text/javascript" src="/static/js/seed-min.js?v=1.3" ></script>
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are avaiable.</p>
{% endif %}
